<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <!-- CSS Personalizado-->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/artigos.css">
</head>

<body>

    <!-- Header - navbar -->
    <header id="header">
        <a id="logo" href="">CITRA</a>
        <nav id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu"
                aria-expanded="false">Menu
                <span id="hamburger"></span>
            </button>
            <ul id="menu" role="menu">
                <li><a href="/">Inicio</a></li>
                <li><a href="/#sobre">Sobre</a></li>

                <li><a href="/noticias.html">Noticias</a></li>
                <li><a href="/">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="textos">
        <h1>Submissão de Artigos</h1>
        <p>Envie seu trabalho para ser avaliado</p>
    </div>

    <div class="corpo">
        <form id="formulario" action="/artigosenviados" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título:</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>
            <div class="mb-3">
                <label for="resumo" class="form-label">Resumo:</label>
                <textarea class="form-control" id="resumo" name="resumo" rows="4" cols="50" required></textarea>
            </div>
            <div class="mb-3">
                <label for="palavras_chave" class="form-label">Palavras-chave:</label>
                <input type="text" class="form-control" id="palavras_chave" name="palavras_chave" required>
            </div>
            <div class="mb-3">
                <label for="autores" class="form-label">Autores:</label>
                <input type="text" class="form-control" id="autores" name="autores" required>
            </div>
            <div class="mb-3">
                <label for="afiliacao" class="form-label">Afiliação:</label>
                <input type="text" class="form-control" id="afiliacao" name="afiliacao" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria:</label>
                <select class="form-control" id="categoria" name="categoria" required>
                    <option value="">Selecione uma categoria</option>
                    <option value="Categoria 1">Categoria 1</option>
                    <option value="Categoria 2">Categoria 2</option>
                    <option value="Categoria 3">Categoria 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="arquivo" class="form-label">Arquivo (PDF):</label>
                <input type="file" class="form-control" id="arquivo" name="arquivo" accept="application/pdf" >
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>





    <!-- JavaScript BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="/javascript/navbar.js"></script>
</body>
